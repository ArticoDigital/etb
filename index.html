<div id="canvasloader-container" class="wrapperloader"></div>


<script type="text/javascript">

		var cl = new CanvasLoader('canvasloader-container');
		cl.setColor('#e00000'); // default is '#000000'
		cl.setShape('rect'); // default is 'oval'
		cl.setDiameter(57); // default is 40
		cl.setDensity(23); // default is 40
		cl.setRange(0.8); // default is 1.3
		cl.setSpeed(2); // default is 2
		cl.setFPS(19); // default is 24
		cl.show(); // Hidden by default

		// This bit is only for positioning - not necessary
		var loaderObj = document.getElementById("canvasLoader");
  		loaderObj.style.position = "absolute";
  		loaderObj.style["top"] = cl.getDiameter() * -0.5 + "px";
  		loaderObj.style["left"] = cl.getDiameter() * -0.5 + "px";
	</script>
