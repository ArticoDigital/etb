<script type="text/javascript">
	$('.prev_button2').on('click', function(e){
		e.preventDefault();
		if(page >= 1) {
			page -= 1;
			goToPage(page);
			document.location.hash = "pagina_" + page;	
		}
	});
	$('.next_button2').on('click', function(e){
		e.preventDefault();
			page += 1;
			goToPage(page);
			document.location.hash = "pagina_" + page;

	});
	$('.btn-volver').on('click' , function(e){
        e.preventDefault();
        console.log(page);
        page = 3;
        procesarCalificacion(3,10,10);
        goToPage(page);

        document.location.hash = "pagina_" + page; 
    });
	$('#soundicon').on('click', function(e) {
        var bksound = document.getElementById("soundbackground");
        if(bksound.muted){
            bksound.muted = false;
        }
        else{
            bksound.muted= true;
        }
        $('#btn_sound').toggle();
        $('#btn_nosound').toggle();
        
    });
</script>
