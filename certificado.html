<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<title>Certificado curso vocación del servicio</title>
</head>
<body>
	<div style="width: 1280px; height: 765px; background-color: #0791BC; padding: 35px 0 0; font-family: 'Roboto', sans-serif;">
		<img src="lineas.png" style="position: absolute; top:4px; z-index:2;" >
		<div style="background-color: #fff; width: 95%; margin: auto; height: 95%; border-radius: 10px;">
			<div style="display: block; height: 150px; position: relative;z-index: 3;">
				<table style="float: left; margin: 10px 0 0 10px;">
					<tbody>
					<tr style="background: #0791bc;border: 1px solid;display: block;">
					<td style="width:50px; color:#fff; text-align: center;">Día</td>
					<td style="width:50px; color:#fff; text-align: center;">Mes</td>
					<td style="width:50px; color:#fff; text-align: center;">Año</td>
					</tr>
					<tr style="display: block;border-bottom: 1px solid;border-right: 1px solid;border-left: 1px solid;">
					<td style="width:50px; color:#000; text-align: center;">19</td>
					<td style="width:50px; color:#000; text-align: center;">06</td>
					<td style="width:50px; color:#000; text-align: center;">2017</td>
					</tr>
					</tbody>
				</table>
				<img src="logo-certf.png" style="float: right;">
			</div>
			<div style="position: relative;z-index: 3;">
				<h2 style="text-align: center; font-size: 36px; font-weight: bold; color: #008FBA; ">Certificamos que:</h3>
				<div style="display: block;border: 1px solid; width: 685px;height: 67px; margin: 40px auto;background: #fff;"></div>
				<p style="text-align: center; font-size: 28px; font-weight: 500; color:#0791BC; margin:0;">Ha terminado satisfactoriamente el curso:</p>
				<h2 style="color: #E85E42; font-size: 36px; text-align: center; font-weight: bold; margin:0; ">VOCACIÓN DE SERVICIO</h2>
				<p style="text-align: end;padding-right: 21px;color: #0791BC;font-size: 28px;margin-top: 150px;font-weight: 500;font-style: italic;">¡Una forma diferente de aprender!</p>
			</div>
		</div>
	</div>
</body>
</html>
