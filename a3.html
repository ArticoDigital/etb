<script type="text/javascript">
	$('.prev_button2').on('click', function(e){
		e.preventDefault();
		if(page >= 1) {
			page -= 1;
			goToPage(page);
			document.location.hash = "pagina_" + page;
		}
	});
	$('.next_button2').on('click', function(e){
		e.preventDefault();
			page += 1;
			goToPage(page);
			document.location.hash = "pagina_" + page;

	});
